<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-white">
    <div class="container text-center mt-5">
        <div class="stopwatch bg-secondary p-4 rounded shadow">
            <h1>Stopwatch</h1>
            <div id="display" class="display-4 my-3">00:00:00</div>
            <div class="btn-group" role="group" aria-label="Stopwatch controls">
                <button id="start" class="btn btn-success">Start</button>
                <button id="pause" class="btn btn-warning">Pause</button>
                <button id="reset" class="btn btn-danger">Reset</button>
                <button id="lap" class="btn btn-info">Lap</button>
            </div>
            <ul id="laps" class="list-group list-group-flush mt-3 bg-dark text-white"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
